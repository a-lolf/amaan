<!DOCTYPE html>
<html>
  <head>
    <title>URL Shortener</title>
  </head>
  <body>
    <h1>URL Shortener</h1>
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %}
    <ul class="flashes">
      {% for category, message in messages %}
      <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %}

    <form method="POST">
      <label for="long_url">Enter long URL:</label><br />
      <input type="url" id="long_url" name="long_url" required /><br /><br />

      <label for="custom_code">Custom short code (optional):</label><br />
      <input type="text" id="custom_code" name="custom_code" /><br /><br />

      <input type="submit" value="Shorten URL" />
    </form>
  </body>
</html>
