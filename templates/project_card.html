<div class="max-w-[400px] m-6 group">
    <div class="relative bg-white rounded-lg shadow-md hover:shadow-2xl transition-shadow duration-300 overflow-hidden">
      <img 
        src="{{project_image}}" 
        alt="Project Title" 
        class="w-full h-48 object-cover" 
        loading="lazy"
      >
      <div class="p-5">
        <h3 class="text-xl font-semibold mb-2">{{ project_title }}</h3>
        <!-- Added description that appears on hover -->
        {% if description %}
            <p class="text-gray-600 opacity-0 group-hover:opacity-100 transition-opacity duration-300 text-sm line-clamp-2">
            {{ description }}
            </p>
        {% endif %}
      </div>
      <div class="absolute inset-0 bg-gray-900/0 group-hover:bg-gray-900/80 flex flex-col items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-300">
        <a href="{{ url_for('url_shortener') }}" class="text-blue-300 hover:text-blue-200 font-semibold no-underline">View Project</a>
      </div>
    </div>
</div>
